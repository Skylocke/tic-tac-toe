<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="board">
    <div class="scoreboard">
      <div id="x-side" class="scorebkgd">X<div id="x-text" class="score">0</div></div>
      <p id="message">player x! you go first.</p>
      <div id="o-side" class="scorebkgd">O<div id="o-text" class="score">0</div></div>
      <div class="clearfix"></div>
    </div>
    <div class="gameboard">
      <div id="a" class="row">
        <div id="a1" class="square" mark="none"></div>
        <div id="a2" class="square" mark="none"></div>
        <div id="a3" class="square" mark="none"></div>
      </div>
      <div id="b" class="row">
        <div id="b1" class="square" mark="none"></div>
        <div id="b1" class="square" mark="none"></div>
        <div id="b3" class="square" mark="none"></div>
      </div>
      <div id="c" class="row">
        <div id="c1" class="square" mark="none"></div>
        <div id="c2" class="square" mark="none"></div>
        <div id="c3" class="square" mark="none"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
